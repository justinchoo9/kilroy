  profiles: ["rust"]
  env:
    managed_roots:
      tool_cache_root: "managed"
    overrides:
      rust:
        CARGO_HOME: "{managed_roots.tool_cache_root}/cargo-home"
        CARGO_TARGET_DIR: "{managed_roots.tool_cache_root}/cargo-target"
        RUSTUP_HOME: "/Users/jonathan/.rustup"
        RUSTC: "/Users/jonathan/.rustup/toolchains/stable-aarch64-apple-darwin/bin/rustc"
        RUSTDOC: "/Users/jonathan/.rustup/toolchains/stable-aarch64-apple-darwin/bin/rustdoc"
  checkpoint:
    exclude_globs:
      - "**/.cargo-target*/**"
      - "**/.cargo_target*/**"
      - "**/.wasm-pack/**"
      - "**/.tmpbuild/**"

runtime_policy:
  stage_timeout_ms: 0
  stall_timeout_ms: 600000
  stall_check_interval_ms: 5000
  max_llm_retries: 6

preflight:
  prompt_probes:
    enabled: false

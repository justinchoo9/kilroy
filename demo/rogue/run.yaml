llm:
  cli_profile: real
  providers:
    google:
      backend: api
      failover: []

modeldb:
  openrouter_model_info_path: /Users/jonathan/src/glowforge/gf-software-factory/.kilroy/repos/kilroy/internal/attractor/modeldb/pinned/openrouter_models.json
